<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Reports</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container">
      <h1>Upload and View Reports</h1>
    </div>
  </header>

  <!-- Category Buttons -->
  <section class="category-section">
    <div class="container">
      <h2>Select a Category to View Reports</h2>
      <div class="button-group">
        <button class="category-btn" onclick="showReports('research')">Research</button>
        <button class="category-btn" onclick="showReports('sports')">Sports</button>
        <button class="category-btn" onclick="showReports('environment')">Environment</button>
        <button class="category-btn" onclick="showReports('education')">Education</button>
      </div>
    </div>
  </section>

  <!-- Reports Section -->
  <section class="reports-section">
    <div class="container">
      <h2 id="category-title">Reports</h2>
      <div id="reports-container">
        <p>Select a category to view the reports.</p>
      </div>
    </div>
  </section>

  <!-- Upload Section -->
  <section class="upload-section">
    <div class="container">
      <h2>Upload a Report</h2>
      <form id="uploadForm">
        <label for="reportType">Report Type:</label>
        <select id="reportType" required>
          <option value="">-- Select Category --</option>
          <option value="sports">Sports</option>
          <option value="education">Education</option>
          <option value="environment">Environment</option>
          <option value="research">Research</option>
        </select>
        <br><br>
        <label for="fileInput">Upload PDF:</label>
        <input type="file" id="fileInput" accept="application/pdf" required>
        <br><br>
        <button type="submit">Upload Report</button>
      </form>
      <p id="uploadMessage" class="message"></p>
    </div>
  </section>

  <script src="upload.js"></script>
</body>
</html>
